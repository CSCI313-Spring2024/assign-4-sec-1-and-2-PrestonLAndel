<div class="container mt-4">
  <h2>Add New Contact</h2>

  <!-- No form tag, just inputs and a button with (click) -->
  <div class="mb-3">
    <label class="form-label">First Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="fName"
      name="fName"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Last Name</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="lName"
      name="lName"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="phoneNumber"
      name="phoneNumber"
    />
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      [(ngModel)]="email"
      name="email"
    />
  </div>

  <button class="btn btn-success" (click)="addContact()">Add Contact</button>
</div>
