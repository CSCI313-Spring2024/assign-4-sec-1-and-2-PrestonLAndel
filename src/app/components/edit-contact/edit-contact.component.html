<div class="container mt-4">
  <h2>Edit Contact</h2>
  <form (ngSubmit)="updateContact()">
    <div class="mb-3">
      <label>First Name</label>
      <input [(ngModel)]="fName" name="fName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Last Name</label>
      <input [(ngModel)]="lName" name="lName" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Phone Number</label>
      <input [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" class="form-control" required />
    </div>
    <button class="btn btn-primary">Save Changes</button>
  </form>
</div>
